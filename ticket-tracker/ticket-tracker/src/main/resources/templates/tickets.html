<!DOCTYPE html>
<html>
<head>
    <title>Ticket Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Ticket Tracker</h1>
    </header>

    <main>
        <h2>New Ticket</h2>
        <form action="/tickets" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required>

            <button type="submit">Create</button>
        </form>

        <h2>Ticket List</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate the table rows with ticket data using server-side rendering or template engines -->
                <!-- Example ticket row -->
                <tr>
                    <td>Ticket 1</td>
                    <td>Open</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                        <button>View</button>
                    </td>
                </tr>
                <!-- Example ticket row -->
                <tr>
                    <td>Ticket 2</td>
                    <td>Closed</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                        <button>View</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
